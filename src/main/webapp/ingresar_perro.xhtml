<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./templates/principal.xhtml">

            <ui:define name="titulo_perro">
                Ingresando...
            </ui:define>


            <ui:define name="content">
                <p:growl id="grwlErrores"/>
                <h:form id="formIngresarPerro" prependId="false">
                    <p:panel header="Formulario para Adicionar Perros">
                        <p:panelGrid columns="2">
                            <h:outputText value="Numero"/>
                            <p:spinner value="#{listaSEController.perroEncontrado.numero}" min="1" required="true"/>
                            <h:outputText value="Nombre"/>
                            <p:inputText id="nombre" value="#{listaSEController.perroEncontrado.nombre}" required="true"/>
                            <h:outputText value="Edad"/>
                            <p:spinner value="#{listaSEController.perroEncontrado.edad}" min="1" required="true"/>
                            <h:outputText value="Genero"/>
                            <p:selectOneMenu id="genero" value="#{listaSEController.perroEncontrado.genero}" style="width:200px">                                                          
                                <f:selectItem itemLabel="macho" itemValue="macho" noSelectionOption="true"/>
                                <f:selectItem itemLabel="hembra" itemValue="hembra" noSelectionOption="true" />                                
                            </p:selectOneMenu>

                            <p:outputLabel value="Ubicacion"/>
                            <p:selectOneMenu id="ubicacion" required="true" value="#{listaSEController.seleccionarUbicacion}">  
                                <f:selectItem itemLabel="Seleccione" itemEscaped="true"/>
                                <f:selectItem itemLabel="AL inicio" itemValue="1"/>
                                <f:selectItem itemLabel="Al final" itemValue="2"/>                                
                            </p:selectOneMenu>


                            <p:commandButton value="Guardar" update=":grwlErrores,formIngresarPerro" action="#{listaSEController.guardarPerro()}"/>                                
                            <p:commandButton value="Limpiar" update="formIngresarPerro" action="#{listaSEController.crearPerro()}"/>                   
                        </p:panelGrid>

                    </p:panel>
                </h:form>            
            </ui:define>

        </ui:composition>

    </body>
</html>
